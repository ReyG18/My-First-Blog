<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Blog</title>
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/styles.css"/>
  <link rel="stylesheet" href="./assets/css/form.css"/>
</head>

<body>
  <header>
    <button 
    id="btn-theme"
    class="mode-toggle">☀️</button>
  </header>

  <main class="content">
    <container id="title-container">
      <h1>My First Blog</h1>
    </container>

    <form id="form" method="post">

      <h2 id="form-h2">What's on your mind?</h2>

      <label for="poster">Username</label>
      <input type="text" id="poster" placeholder="Your username here" /><br>

      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Your title here" /><br>

      <label for="content">Content</label>
      <textarea id="content" placeholder="Your content here" rows="3" cols="25"></textarea>

      <button id="submit-btn">Submit</button>
    </form>
  </main>
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
